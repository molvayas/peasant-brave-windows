name: Build Brave Browser
on:  
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      brave_version:
        description: 'Brave version tag (e.g., v1.71.121)'
        required: true
        type: string

jobs:
  build-1:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event.inputs.brave_version }}" -ne "") {
            $VERSION = "${{ github.event.inputs.brave_version }}"
          } else {
            $VERSION = "${{ github.ref_name }}"
          }
          echo "BRAVE_VERSION=$VERSION" >> $env:GITHUB_OUTPUT
          echo "Building Brave version: $VERSION"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Init
        run: Copy-Item -Path . -Destination "C:\peasant-brave-windows" -Recurse
      - name: Setup Stage
        run: npm install
        working-directory: ./.github/actions/stage
      - name: Run Stage
        id: stage
        uses: ./.github/actions/stage
        with:
          finished: false
          from_artifact: false
          brave_version: ${{ steps.version.outputs.BRAVE_VERSION }}
    outputs:
      finished: ${{ steps.stage.outputs.finished }}
      brave_version: ${{ steps.version.outputs.BRAVE_VERSION }}

  build-2:
    needs: build-1
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Init
        run: Copy-Item -Path . -Destination "C:\peasant-brave-windows" -Recurse
      - name: Setup Stage
        run: npm install
        working-directory: ./.github/actions/stage
      - name: Run Stage
        id: stage
        uses: ./.github/actions/stage
        with:
          finished: ${{ needs.build-1.outputs.finished }}
          from_artifact: true
          brave_version: ${{ needs.build-1.outputs.brave_version }}
    outputs:
      finished: ${{ steps.stage.outputs.finished }}

  build-3:
