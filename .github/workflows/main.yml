  publish-release:
    needs: build-8
    runs-on: ubuntu-latest
    steps:
      - name: Download package
        uses: actions/download-artifact@v4
        with:
          name: brave-browser
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          files: |
            BraveBrowser*
            brave-*

