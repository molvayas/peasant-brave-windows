      - name: Setup Stage
        run: npm install
        working-directory: ./.github/actions/stage
      - name: Run Stage
        id: stage
        uses: ./.github/actions/stage
        with:
          finished: ${{ needs.build-2.outputs.finished }}
          from_artifact: true
          brave_version: ${{ needs.build-2.outputs.brave_version }}
    outputs:
